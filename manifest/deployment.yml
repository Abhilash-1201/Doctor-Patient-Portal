apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-patient-portal
  labels:
    app: doctor-patient-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doctor-patient-portal
  template:
    metadata:
      labels:
        app: doctor-patient-portal
    spec:
      containers:
      - name: doctor-patient-portal
        image: nayab786/testrepo:101
        ports:
        - containerPort: 8085

